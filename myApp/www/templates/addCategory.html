<ion-view view-title="Add Category">
  <ion-content>
  <form   name="category1"  ng-submit="submitCategory(category)">
		<div class="list list-inset">
	  <label class="item item-input">
		<input type="text" ng-model="category.title" placeholder="Title">
	  </label>
	  
	   <button type="submit" class="button button-full button-positive">
		  Submit
		</button>
	</div>
</form>
  </ion-content>
</ion-view>
